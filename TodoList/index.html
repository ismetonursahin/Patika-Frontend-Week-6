<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Yapılacaklar Listesi</title>
  </head>
  <body onload="onload()">
    <div class="container">
      <div
        class="alert alert-success alert-dismissible fade show position-absolute"
        role="alert"
        id="add"
      >
        <strong>Başarılı !</strong> Listeye eklendi.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div
        class="alert alert-danger alert-dismissible fade show position-absolute"
        role="alert"
        id="notAdd"
      >
        <strong>Başarısız !</strong> Listeye Boş Ekleme Yapamazsınız !
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="container">
        <div class="header">
          <img
            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            class="mb-1"
            alt=""
          />
          <h2>Yapılacaklar Listesi</h2>
          <div class="container input-area">
            <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
            <span onclick="newElement()" id="liveToastBtn" class="button"
              >Ekle</span
            >
          </div>
        </div>
        <div class="container">
          <ul id="list"></ul>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script src="main.js"></script>
    </div>
  </body>
</html>
